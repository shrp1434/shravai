<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local AI Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body data-theme="dark">
    <!-- 
    HOW TO RUN:
    Serve this folder with any static HTTP server (do NOT use file:// protocol).
    Example: python -m http.server 8000
    Then open http://localhost:8000 in a modern browser with WebGPU support.
    
    REQUIREMENTS:
    - Modern browser with WebGPU support (Chrome/Edge 113+)
    - Models are cached locally (2-4GB download on first use)
    -->

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="newChatBtn">
                    <span class="icon">üí¨</span>
                    <span>New Chat</span>
                </button>
            </div>

            <nav class="sidebar-nav">
                <button class="nav-item" id="modelsBtn">
                    <span class="icon">ü§ñ</span>
                    <span>Models</span>
                </button>
                <button class="nav-item" id="settingsBtn">
                    <span class="icon">‚öôÔ∏è</span>
                    <span>Settings</span>
                </button>
                <button class="nav-item" id="exportBtn">
                    <span class="icon">üì•</span>
                    <span>Export</span>
                </button>
                <button class="nav-item" id="importBtn">
                    <span class="icon">üì§</span>
                    <span>Import</span>
                </button>
            </nav>

            <div class="sidebar-footer">
                <button class="theme-toggle" id="themeToggle">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="main-header">
                <div class="model-selector-compact">
                    <span class="status-dot" id="statusDot"></span>
                    <select id="modelSelect" class="model-select-minimal">
                        <option value="Llama-3.2-3B-Instruct-q4f32_1-MLC">Llama 3.2 3B</option>
                        <option value="Llama-3.2-1B-Instruct-q4f32_1-MLC">Llama 3.2 1B</option>
                        <option value="custom">Custom...</option>
                    </select>
                </div>
            </header>

            <!-- Progress Bar -->
            <div class="progress-bar-top" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area" id="chatArea">
                <!-- Empty State -->
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">ü§ñ</div>
                    <h1>How can I help you today?</h1>
                    <div class="suggestion-cards">
                        <button class="suggestion-card" data-prompt="Generate an image of a sunset over mountains">
                            <div class="card-title">Create an image</div>
                            <div class="card-text">of a sunset over mountains</div>
                        </button>
                        <button class="suggestion-card" data-prompt="Explain quantum computing in simple terms">
                            <div class="card-title">Explain a concept</div>
                            <div class="card-text">quantum computing basics</div>
                        </button>
                        <button class="suggestion-card" data-prompt="Write a creative short story about AI">
                            <div class="card-title">Write a story</div>
                            <div class="card-text">about artificial intelligence</div>
                        </button>
                        <button class="suggestion-card" data-prompt="Help me brainstorm ideas for a project">
                            <div class="card-title">Brainstorm ideas</div>
                            <div class="card-text">for a creative project</div>
                        </button>
                    </div>
                </div>

                <!-- Messages -->
                <div class="messages" id="messages"></div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="messageInput" 
                        placeholder="Send a message" 
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" disabled>
                        <span>‚û§</span>
                    </button>
                </div>
                <p class="input-hint">AI can make mistakes. Verify important information.</p>
            </div>
        </main>

        <!-- Settings Modal -->
        <div class="modal" id="settingsModal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button class="modal-close" id="closeSettings">√ó</button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label>Custom Model ID</label>
                        <input type="text" id="customModelInput" placeholder="Enter model ID" />
                    </div>
                    <div class="setting-group">
                        <label>System Prompt</label>
                        <textarea id="systemPrompt" rows="4">You are a helpful AI assistant. When asked to generate images, describe what you would create.</textarea>
                    </div>
                    <div class="setting-group">
                        <label>Temperature: <span id="tempValue">0.7</span></label>
                        <input type="range" id="temperature" min="0" max="1.5" step="0.1" value="0.7" />
                    </div>
                    <div class="setting-group">
                        <label>Max Tokens</label>
                        <input type="number" id="maxTokens" value="512" min="64" max="2048" />
                    </div>
                    <button class="btn-primary" id="loadModelBtn">Load Model</button>
                    <button class="btn-danger" id="clearChatBtn">Clear Chat</button>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".json" style="display: none;" />

    <script type="module" src="app.js"></script>
</body>
</html>
